openapi: '3.0.2'

info:
  title: API Title
  version: '1.0'
  contact:
    name: Accenture Training
    email: email@example.com
    url: http://example.com

servers:
  - url: https://localhost:8080 # default Spring Boot port

tags:
  - name: Customer API # add more tags by delimiting with commas
  
paths:
  /customer:
    post:
      description: Create a customer
      summary: Create customer details for the given request
      tags:
        - "Customer API"
      operationId: createCustomer
      requestBody:
        description: Create a customer in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  /customer/{id}:
    get:
      description: Get customer
      summary: Get customer details by the given ID
      tags:
        - "Customer API"
      operationId: getCustomer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal Server Error

components:
  schemas:
    Customer:
      description: Customer schema
      type: object
      required:
        - "customerID"
      properties:
        customerID:
          type: string
          description: ID of the customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName: # use camel case for Java convention
          type: string
          example: John Doe
          description: Name of the customer (First and Last Name)
        customerAddress:
          type: string
          example: New York, NY
        officeCode:
          type: number
          example: 45